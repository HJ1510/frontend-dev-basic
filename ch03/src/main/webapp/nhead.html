<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NAVER HEAD</title>
<style>
.header{
	width: 630px;
	height: 100px;
	margin: 50px auto;
} 

.logo {
	font-size: 0px;
	width: 222px;
    height: 52px;
	background: url('/ch03/images/nhead.png') no-repeat 0 -158px / 442px 428px;
}

.search-box {
	width: 400px;
	height: 50px;
	border: 3px solid #19ce60;
	float: right;
	margin-top: -50px;
	background-color: #fff;
}

.btn-search {
	display: block;	
	width: 56px;
	height: 50px;	
	background-color: #19ce60;
	float: right;
}

.btn-search button {
	font-size: 0px;
	width: 22px;
	height: 22px;		
	float: right;
	margin: 14px 17px 0 0;
	background: url('/ch03/images/nhead.png') no-repeat -420px -24px / 442px 428px;
	cursor: pointer;
	border: 0;
}

.search-box input , .search-box a {
	display: block;
	float: right;	
}

.search-box input {
	border: none;
	outline: none;
}

#keyboard {
	font-size: 0px;
	width: 20px;
	height: 12px;
	margin: 19px 2px 0 0;
	background: url('/ch03/images/nhead.png') no-repeat -398px -267px / 442px 428px;
}

#dropdown {
	font-size: 0px;
	width: 10px;
	height: 5px;
	margin: 22.5px 2px 0 0;
	background: url('/ch03/images/nhead.png') no-repeat -158px -151px / 442px 428px;
}

.search-box input {
	width: 300px;
	height: 48px;
	margin-right: 2px;
}
</style>
</head>
<body>
	<div class="header">
		<h1 class="logo">네이버</h1>
		<div class="search-box">
			<div class="btn-search">		
				<button>돋보기</button>
			</div>			
			<a href="#" id="dropdown">드롭다운</a>	
			<a href="#" id="keyboard">키보드</a>		
			<input type="text">				
		</div>
	</div>
</body>
</html>
